<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Notifications</title>
</head>
<body>
    <button onclick="notifyUpdate()">Notify Users</button>

    <ul id="notifications"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('notification', function(msg) {
            var ul = document.getElementById('notifications');
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(msg.message + ' - ' + msg.data));
            ul.appendChild(li);
        });

        function notifyUpdate() {
            var data = 'Some update data';  // You can customize the data to be sent
            socket.emit('notify_update', data);
        }
    </script>
</body>
</html>
